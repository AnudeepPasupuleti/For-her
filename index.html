<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b6b">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: sans-serif; background: #1a1a1a; color: white; transition: background 3s; overflow: hidden; }
        .card { text-align: center; padding: 30px; border-radius: 20px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); width: 85%; max-width: 350px; }
        #timer { font-size: 2.5rem; font-weight: 800; margin: 20px 0; color: #ff6b6b; }
        .hidden-content { display: none; }
        .skip-btn { margin-top: 20px; background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        h2 { color: #ff6b6b; }
    </style>
</head>
<body>

<div class="card">
    <div id="countdown-ui">
        <p>Unlocking in...</p>
        <div id="timer">00:00:00</div>
        <button class="skip-btn" onclick="checkPasscode()">Enter Secret Code</button>
    </div>

    <div id="wish-ui" class="hidden-content">
        <h2>Happy Birthday! ✨</h2>
        <p>I wanted to wait until Jan 28th just to make sure you were still smiling.</p>
        <p>You make every year better. ❤️</p>
    </div>
</div>

<script>
    const SECRET_CODE = "2026"; 
    const targetDate = new Date("Jan 9, 2026 00:00:00").getTime();

    const x = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("timer").innerHTML = `${hours}h ${mins}m ${secs}s`;
        if (diff <= 0) { clearInterval(x); reveal(); }
    }, 1000);

    function checkPasscode() {
        if (prompt("Enter secret code:") === SECRET_CODE) reveal();
        else alert("Wrong code!");
    }

    function reveal() {
        document.getElementById("countdown-ui").style.display = "none";
        document.getElementById("wish-ui").style.display = "block";
        document.body.style.background = "linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%)";
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('data:text/javascript,self.addEventListener("fetch", (e) => {});');
    }
</script>
</body>
</html>
